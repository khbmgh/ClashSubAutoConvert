name: Convert Clash Subscriptions

on:
  schedule:
    - cron: '0 */8 * * *'  # هر 8 ساعت اجرا می‌شود
  workflow_dispatch:  # می‌توان دستی هم اجرا کرد

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: Run conversion script
        run: python convert_sub.py

      - name: Commit and push converted file
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # Secret که ساختی
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add subs_converted.yaml
          git commit -m "Update converted subscription" || echo "No changes to commit"
          git push https://x-access-token:${PAT_TOKEN}@github.com/khbmgh/ClashSubAutoConvert.git HEAD:main

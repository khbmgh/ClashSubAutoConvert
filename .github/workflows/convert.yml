name: Convert Clash Subscriptions

on:
  schedule:
    - cron: "0 */8 * * *" # هر 8 ساعت اجرا می‌شود
  workflow_dispatch: # امکان اجرای دستی

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: Download source subs
        run: |
          mkdir -p subs
          curl -o subs/speed_passed.txt https://raw.githubusercontent.com/10ium/VpnClashFaCollector/main/sub/tested/speed_passed.txt
          curl -o subs/ping_passed.txt https://raw.githubusercontent.com/10ium/VpnClashFaCollector/main/sub/tested/ping_passed.txt
          curl -o subs/mixed.txt https://raw.githubusercontent.com/10ium/VpnClashFaCollector/main/sub/all/mixed.txt
          curl -o subs/mixed_base64_AR14N24B.txt https://raw.githubusercontent.com/10ium/VpnClashFaCollector/main/sub/AR14N24B/mixed_base64.txt
          curl -o subs/mixed_base64_xsfilternet.txt https://raw.githubusercontent.com/10ium/VpnClashFaCollector/main/sub/xsfilternet/mixed_base64.txt

      - name: Run converter
        run: python convert_sub.py

      - name: Commit and push converted file
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add subs_converted.yaml
          git commit -m "Update converted subscription"
          git push
        continue-on-error: true
